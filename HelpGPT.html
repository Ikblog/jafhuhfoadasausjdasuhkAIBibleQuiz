<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Mobile</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #282c34; /* Darker background for better contrast */
            color: #e0e0e0; /* Lighter text for readability */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 480px;
            background: #20232a; /* Even darker for the container */
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4); /* More pronounced shadow */
        }

        .header {
            background: #20232a;
            color: #e0e0e0;
            padding: 15px 20px; /* Increased padding */
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #3a3f47; /* Slightly lighter border */
            position: relative;
            z-index: 10;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px; /* Increased gap */
        }

        .menu-button {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 22px; /* Larger icon */
            cursor: pointer;
            padding: 10px; /* Increased padding */
            border-radius: 8px; /* More rounded */
            transition: background 0.3s ease, color 0.3s ease; /* Smoother transition */
        }

        .menu-button:hover {
            background: #3a3f47;
            color: #61dafb; /* Accent color on hover */
        }

        .header-title {
            font-size: 18px; /* Slightly larger font */
            font-weight: 600;
            color: #e0e0e0;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-button {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 20px; /* Larger icon */
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .header-button:hover {
            background: #3a3f47;
            color: #61dafb;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbox {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 0;
            scroll-behavior: smooth;
        }

        .chatbox::-webkit-scrollbar {
            width: 6px; /* Wider scrollbar */
        }

        .chatbox::-webkit-scrollbar-track {
            background: #282c34; /* Darker track */
        }

        .chatbox::-webkit-scrollbar-thumb {
            background: #5a5f6b; /* Lighter thumb */
            border-radius: 3px;
        }

        .chat-message {
            padding: 18px 22px; /* Increased padding */
            word-wrap: break-word;
            animation: fadeIn 0.4s ease-out; /* Changed animation to fade in */
            position: relative;
            font-size: 16px; /* Slightly larger font */
            line-height: 1.7; /* Improved line height */
            border-bottom: 1px solid #3a3f47;
            display: flex; /* Added flex for alignment */
        }

        .user-message {
            background: #20232a;
            color: #e0e0e0;
            justify-content: flex-end; /* Align user messages to the right */
        }

        .assistant-message {
            background: #2c313a; /* Slightly different background for assistant */
            color: #e0e0e0;
            justify-content: flex-start; /* Align assistant messages to the left */
        }

        .message-content {
            margin: 0;
            white-space: pre-wrap;
        }

        .message-avatar {
            width: 36px; /* Larger avatar */
            height: 36px;
            border-radius: 6px; /* More rounded */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 18px; /* Larger font for avatar text */
            font-weight: 600;
        }

        .user-avatar {
            background: #4CAF50; /* Green accent */
            color: white;
            order: 2; /* Move user avatar to the right */
            margin-left: 15px; /* Increased margin */
            margin-right: 0; /* Remove left margin */
        }

        .assistant-avatar {
            background: #61dafb; /* Blue accent */
            color: #20232a; /* Dark text on light background */
            order: 1; /* Keep assistant avatar to the left */
            margin-right: 15px; /* Increased margin */
        }

        .message-wrapper {
            display: flex;
            align-items: flex-start;
            max-width: 100%;
        }

        .user-message .message-wrapper {
            flex-direction: row-reverse; /* Reverse order for user messages */
        }

        .message-body {
            flex: 1;
            min-width: 0;
        }

        .input-area {
            padding: 20px 22px 35px 22px; /* Increased padding */
            background: #20232a;
            border-top: 1px solid #3a3f47;
            position: relative;
        }

        .input-container {
            position: relative;
            background: #2c313a; /* Darker input background */
            border-radius: 28px; /* More rounded */
            border: 1px solid #4a4f58; /* Lighter border */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-container:focus-within {
            border-color: #61dafb; /* Accent color on focus */
            box-shadow: 0 0 0 3px rgba(97, 218, 251, 0.3); /* Glow effect */
        }

        .input-area input {
            width: 100%;
            padding: 14px 55px 14px 20px; /* Adjusted padding for input */
            border: none;
            border-radius: 28px;
            font-size: 17px; /* Slightly larger font */
            background: transparent;
            outline: none;
            color: #e0e0e0;
            resize: none;
            max-height: 120px;
        }

        .input-area input::placeholder {
            color: #9da2ab;
        }

        .input-area input:disabled {
            background: #2c313a;
            color: #9da2ab;
            cursor: not-allowed;
        }

        .send-button {
            position: absolute;
            right: 10px; /* Adjusted position */
            top: 50%;
            transform: translateY(-50%);
            padding: 10px; /* Increased padding */
            border: none;
            border-radius: 8px; /* More rounded */
            background: #61dafb; /* Accent color */
            color: #20232a; /* Dark text on light background */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            width: 38px; /* Larger button */
            height: 38px;
        }

        .send-button:hover:not(:disabled) {
            background: #4fb3d4; /* Darker accent on hover */
            transform: translateY(-50%) scale(1.05); /* Slight scale effect */
        }

        .send-button:disabled {
            background: #4a4f58;
            cursor: not-allowed;
        }

        .send-button i {
            font-size: 16px; /* Larger icon */
        }

        .typing-indicator {
            display: none;
            padding: 18px 22px;
            background: #2c313a;
            border-bottom: 1px solid #3a3f47;
        }

        .typing-wrapper {
            display: flex;
            align-items: flex-start;
        }

        .typing-dots {
            display: flex;
            gap: 5px; /* Increased gap */
            align-items: center;
            margin-left: 48px; /* Adjusted margin */
        }

        .typing-dots span {
            width: 10px; /* Larger dots */
            height: 10px;
            border-radius: 50%;
            background: #9da2ab;
            animation: bounce 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .welcome-message {
            text-align: center;
            color: #9da2ab;
            font-size: 15px; /* Slightly larger font */
            padding: 50px 25px; /* Increased padding */
            background: #20232a;
        }

        .welcome-title {
            font-size: 26px; /* Larger title */
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            margin-bottom: 30px; /* Increased margin */
            line-height: 1.6;
        }

        .example-prompts {
            display: grid;
            gap: 15px; /* Increased gap */
            margin-top: 30px;
        }

        .example-prompt {
            background: #2c313a;
            border: 1px solid #4a4f58;
            border-radius: 15px; /* More rounded */
            padding: 15px 20px; /* Increased padding */
            font-size: 15px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        .example-prompt:hover {
            background: #3a3f47;
            border-color: #61dafb;
            transform: translateY(-2px); /* Slight lift effect */
        }

        .image-preview {
            max-width: 100%;
            border-radius: 15px; /* More rounded */
            margin-top: 15px; /* Increased margin */
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4); /* More pronounced shadow */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px); /* Increased bounce height */
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 768px;
                height: 90vh; /* Slightly smaller height for desktop */
                border-radius: 15px; /* More rounded corners */
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            }

            body {
                padding: 30px; /* Increased padding */
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px 18px;
            }

            .input-area {
                padding: 15px 18px 28px 18px;
            }

            .chat-message {
                padding: 15px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <button class="menu-button">
                    <i class="fas fa-bars"></i>
                </button>
                <span class="header-title">ChatGPT</span>
            </div>
            <div class="header-right">
                <button class="header-button">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
        </div>

        <div class="chat-container">
            <div id="chatbox" class="chatbox">
                <div class="welcome-message">
                    <div class="welcome-title">How can I help you today?</div>
                    <div class="welcome-subtitle">I'm ChatGPT, a large language model by OpenAI. I can help with writing, analysis, math, coding, and more.</div>

                    <div class="example-prompts">
                        <div class="example-prompt" onclick="useExample('Explain quantum computing in simple terms')">
                            Explain quantum computing in simple terms
                        </div>
                        <div class="example-prompt" onclick="useExample('Write a poem about nature')">
                            Write a poem about nature
                        </div>
                        <div class="example-prompt" onclick="useExample('/image a futuristic city at sunset')">
                            Generate an image of a futuristic city
                        </div>
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-wrapper">
                    <div class="message-avatar assistant-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <input id="chatInput" type="text" placeholder="Message ChatGPT..." />
                    <button id="sendButton" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById("sendButton");
        const chatInput = document.getElementById('chatInput');
        const chatbox = document.getElementById('chatbox');
        const typingIndicator = document.getElementById('typingIndicator');

        // API endpoints
        const TEXT_API_URL = 'https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==';
        const IMAGE_API_URL = 'https://backend.buildpicoapps.com/aero/run/image-generation-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==';

        let chatMessages = []; // Array to store chat messages

        function saveMessages() {
            localStorage.setItem('chatMessages', JSON.stringify(chatMessages));
        }

        function loadMessages() {
            const storedMessages = localStorage.getItem('chatMessages');
            if (storedMessages) {
                chatMessages = JSON.parse(storedMessages);
                chatMessages.forEach(msg => {
                    displayMessage(msg.text, msg.isUser, msg.imageUrl, false); // 'false' to prevent saving again
                });
                clearWelcomeMessage();
            }
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function clearWelcomeMessage() {
            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
        }

        function displayMessage(message, isUser, imageUrl = null, save = true) {
            if (save) {
                chatMessages.push({ text: message, isUser: isUser, imageUrl: imageUrl });
                saveMessages();
            }

            const msgElem = document.createElement('div');
            msgElem.className = `chat-message ${isUser ? 'user-message' : 'assistant-message'}`;

            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'message-wrapper';

            const avatar = document.createElement('div');
            avatar.className = `message-avatar ${isUser ? 'user-avatar' : 'assistant-avatar'}`;
            avatar.innerHTML = isUser ? 'U' : '<i class="fas fa-robot"></i>';

            const messageBody = document.createElement('div');
            messageBody.className = 'message-body';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = 'Generated image';
                img.className = 'image-preview';
                messageContent.appendChild(img);
            } else {
                messageContent.textContent = message;
            }

            messageBody.appendChild(messageContent);
            messageWrapper.appendChild(avatar);
            messageWrapper.appendChild(messageBody);
            msgElem.appendChild(messageWrapper);

            if (!isUser) {
                hideTypingIndicator();
            }

            chatbox.appendChild(msgElem);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function callApi(apiUrl, prompt) {
            showTypingIndicator();
            chatInput.disabled = true;
            sendButton.disabled = true;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({prompt})
                });

                const data = await response.json();

                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.focus();

                return data;
            } catch (error) {
                hideTypingIndicator();
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.focus();
                throw error;
            }
        }

        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || chatInput.disabled) return;

            displayMessage(message, true);
            chatInput.value = '';

            const isImageRequest = message.toLowerCase().startsWith('/image');
            const apiUrl = isImageRequest ? IMAGE_API_URL : TEXT_API_URL;
            const cleanedPrompt = isImageRequest ? message.substring(6).trim() : message;

            callApi(apiUrl, cleanedPrompt)
                .then(data => {
                    if (data.status === 'success') {
                        if (isImageRequest) {
                            displayMessage(data.text, false, data.imageUrl);
                        } else {
                            displayMessage(data.text, false);
                        }
                    } else {
                        displayMessage('I apologize, but I encountered an error. Please try again.', false);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    displayMessage('I apologize, but I encountered an error. Please check your connection and try again.', false);
                });
        }

        function useExample(text) {
            chatInput.value = text;
            chatInput.focus();
        }

        // Load messages when the page loads
        window.addEventListener('load', loadMessages);

        chatInput.focus();

        sendButton.addEventListener('click', sendMessage);

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Menu button functionality
        document.querySelector('.menu-button').addEventListener('click', () => {
            // Add your menu functionality here
            console.log('Menu clicked');
        });

        // New chat button functionality
        document.querySelector('.header-button').addEventListener('click', () => {
            // Clear chat and show welcome message
            chatbox.innerHTML = `
                <div class="welcome-message">
                    <div class="welcome-title">How can I help you today?</div>
                    <div class="welcome-subtitle">I'm ChatGPT, a large language model by OpenAI. I can help with writing, analysis, math, coding, and more.</div>

                    <div class="example-prompts">
                        <div class="example-prompt" onclick="useExample('Explain quantum computing in simple terms')">
                            Explain quantum computing in simple terms
                        </div>
                        <div class="example-prompt" onclick="useExample('Write a poem about nature')">
                            Write a poem about nature
                        </div>
                        <div class="example-prompt" onclick="useExample('/image a futuristic city at sunset')">
                            Generate an image of a futuristic city
                        </div>
                    </div>
                </div>
            `;
            chatMessages = []; // Clear messages array
            saveMessages(); // Save empty array to local storage
            chatInput.focus();
        });
    </script>
</body>
</html>
