<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bible Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 50%, #9b59b6 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #f39c12, #e74c3c, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); }
            to { text-shadow: 0 4px 30px rgba(255, 255, 255, 0.3); }
        }

        .header .subtitle {
            font-size: 1.3em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .bible-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .quiz-setup {
            position: relative;
            z-index: 1;
        }

        .quiz-active {
            position: relative;
            z-index: 1;
            display: none;
        }

        .setup-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 700;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 18px 24px;
            border: 3px solid #e1e8ed;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(52, 152, 219, 0.3);
        }

        .start-quiz-btn {
            background: linear-gradient(135deg, #3498db, #9b59b6);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: block;
            margin: 30px auto;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-quiz-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .start-quiz-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .start-quiz-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(52, 152, 219, 0.5);
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #34495e, #2c3e50);
            border-radius: 15px;
            color: white;
        }

        .quiz-info {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .info-item {
            text-align: center;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .timer {
            font-size: 2em;
            font-weight: bold;
            color: #e74c3c;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid rgba(231, 76, 60, 0.3);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .question-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #3498db;
            transition: all 0.3s ease;
        }

        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .question-number {
            background: linear-gradient(135deg, #3498db, #9b59b6);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            padding: 18px 24px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-size: 16px;
            position: relative;
        }

        .option:hover {
            border-color: #3498db;
            background: rgba(52, 152, 219, 0.05);
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #3498db;
            background: rgba(52, 152, 219, 0.1);
            color: #2c3e50;
            font-weight: 600;
        }

        .option.correct {
            border-color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
        }

        .option.incorrect {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .next-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
            display: none;
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(39, 174, 96, 0.4);
        }

        .results {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .results-title {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .score-display {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(135deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .score-details {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
        }

        .score-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .score-item-value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .score-item-label {
            color: #7f8c8d;
            margin-top: 5px;
        }

        .restart-btn {
            background: linear-gradient(135deg, #3498db, #9b59b6);
            color: white;
            border: none;
            padding: 18px 45px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(52, 152, 219, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid #e74c3c;
            color: #e74c3c;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2.2em;
            }

            .main-content {
                padding: 25px;
            }

            .quiz-header {
                flex-direction: column;
                gap: 20px;
            }

            .quiz-info {
                flex-direction: column;
                gap: 15px;
            }

            .score-details {
                flex-direction: column;
                gap: 20px;
            }

            .question-text {
                font-size: 1.1em;
            }

            .option {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="bible-icon">📖</div>
            <h1>AI Bible Quiz</h1>
            <p class="subtitle">Test your biblical knowledge with AI-powered questions</p>
        </div>

        <div class="main-content">
            <!-- Quiz Setup -->
            <div id="quiz-setup" class="quiz-setup">
                <form id="setup-form" class="setup-form">
                    <div class="form-group">
                        <label for="book-verse">Enter Book or Verse:</label>
                        <input type="text" id="book-verse" placeholder="e.g., John 3:16, Genesis, Psalms 23" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="question-count">Number of Questions:</label>
                        <select id="question-count" required>
                            <option value="5">5 Questions</option>
                            <option value="10">10 Questions</option>
                            <option value="15">15 Questions</option>
                            <option value="20">20 Questions</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="start-quiz-btn">
                        <span>Start Quiz</span>
                    </button>
                </form>
            </div>

            <!-- Quiz Active -->
            <div id="quiz-active" class="quiz-active">
                <div class="quiz-header">
                    <div class="quiz-info">
                        <div class="info-item">
                            <span class="info-value" id="current-question">1</span>
                            <span class="info-label">Question</span>
                        </div>
                        <div class="info-item">
                            <span class="info-value" id="total-questions">10</span>
                            <span class="info-label">Total</span>
                        </div>
                    </div>
                    <div class="timer" id="timer">30</div>
                </div>

                <div id="question-container">
                    <!-- Questions will be loaded here -->
                </div>

                <div class="loading" id="loading" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p>Generating questions...</p>
                </div>
            </div>

            <!-- Results -->
            <div id="results" class="results">
                <h2 class="results-title">Quiz Complete!</h2>
                <div class="score-display" id="final-score">0/10</div>
                <div class="score-details">
                    <div class="score-item">
                        <div class="score-item-value" id="correct-answers">0</div>
                        <div class="score-item-label">Correct</div>
                    </div>
                    <div class="score-item">
                        <div class="score-item-value" id="incorrect-answers">0</div>
                        <div class="score-item-label">Incorrect</div>
                    </div>
                    <div class="score-item">
                        <div class="score-item-value" id="accuracy">0%</div>
                        <div class="score-item-label">Accuracy</div>
                    </div>
                </div>
                <button class="restart-btn" onclick="restartQuiz()">Take Another Quiz</button>
            </div>
        </div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let questions = [];
        let score = 0;
        let timer = 30;
        let timerInterval;
        let questionCount = 10;
        let bookVerse = '';
        let timePerQuestion = 30;
        let correctStreak = 0;

        document.getElementById('setup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            bookVerse = document.getElementById('book-verse').value.trim();
            questionCount = parseInt(document.getElementById('question-count').value);
            
            if (!bookVerse) {
                alert('Please enter a book or verse');
                return;
            }
            
            await startQuiz();
        });

        async function startQuiz() {
            document.getElementById('quiz-setup').style.display = 'none';
            document.getElementById('quiz-active').style.display = 'block';
            document.getElementById('loading').style.display = 'block';
            
            document.getElementById('total-questions').textContent = questionCount;
            
            // Reset variables
            currentQuestionIndex = 0;
            score = 0;
            correctStreak = 0;
            timePerQuestion = 30;
            
            try {
                await generateQuestions();
                document.getElementById('loading').style.display = 'none';
                displayQuestion();
                startTimer();
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('question-container').innerHTML = `
                    <div class="error">
                        <p>Error generating questions. Please try again.</p>
                        <button class="restart-btn" onclick="restartQuiz()">Try Again</button>
                    </div>
                `;
            }
        }

        async function generateQuestions() {
            try {
                const response = await fetch("https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5IZkJDMlNyYUVUTjIyZVN3UWFNX3BFTU85SWpCM2NUMUk3T2dxejhLSzBhNWNMMXNzZlp3c09BSTR6YW1Sc1BmdGNTVk1GY0liT1RoWDZZX1lNZlZ0Z1dqd3c9PQ==", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        prompt: `Generate ${questionCount} multiple choice questions about "${bookVerse}" from the Bible. Each question should have 4 options (A, B, C, D) with only one correct answer. Format the response as a JSON array with this structure:

[
  {
    "question": "Question text here?",
    "options": ["A. Option 1", "B. Option 2", "C. Option 3", "D. Option 4"],
    "correct": 0
  }
]

The "correct" field should be the index (0-3) of the correct answer. Make sure questions are specific to the requested book/verse and test biblical knowledge. Questions should be challenging but fair.`
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate questions');
                }

                const data = await response.json();
                const responseText = data.response || data.result || data.output || data.text || '';
                
                // Try to extract JSON from the response
                const jsonMatch = responseText.match(/\[[\s\S]*\]/);
                if (jsonMatch) {
                    questions = JSON.parse(jsonMatch[0]);
                } else {
                    throw new Error('Invalid response format');
                }
                
                if (!questions || questions.length === 0) {
                    throw new Error('No questions generated');
                }
                
            } catch (error) {
                console.error('Error generating questions:', error);
                throw error;
            }
        }

        function displayQuestion() {
            if (currentQuestionIndex >= questions.length) {
                endQuiz();
                return;
            }

            const question = questions[currentQuestionIndex];
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            // Remove score display during quiz - only show at end
            
            const questionHTML = `
                <div class="question-card">
                    <div class="question-number">Question ${currentQuestionIndex + 1} of ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('question-container').innerHTML = questionHTML;
        }

        function selectOption(selectedIndex) {
            const options = document.querySelectorAll('.option');
            const question = questions[currentQuestionIndex];
            
            // Clear timer immediately
            clearInterval(timerInterval);
            
            // Disable all options
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            // Mark selected option
            options[selectedIndex].classList.add('selected');
            
            // Show correct answer briefly
            options[question.correct].classList.add('correct');
            
            // Mark incorrect if wrong selection
            if (selectedIndex !== question.correct) {
                options[selectedIndex].classList.add('incorrect');
                correctStreak = 0;
            } else {
                score++;
                correctStreak++;
                
                // Decrease timer for consecutive correct answers
                if (correctStreak >= 2) {
                    timePerQuestion = Math.max(15, timePerQuestion - 2);
                }
            }
            
            // Auto-advance to next question after 1.5 seconds
            setTimeout(() => {
                currentQuestionIndex++;
                displayQuestion();
                if (currentQuestionIndex < questions.length) {
                    startTimer();
                }
            }, 1500);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
            startTimer();
        }

        function startTimer() {
            timer = timePerQuestion;
            document.getElementById('timer').textContent = timer;
            
            timerInterval = setInterval(() => {
                timer--;
                document.getElementById('timer').textContent = timer;
                
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    // Auto-select wrong answer and move to next
                    const options = document.querySelectorAll('.option');
                    options.forEach(option => {
                        option.style.pointerEvents = 'none';
                    });
                    
                    // Show correct answer
                    const question = questions[currentQuestionIndex];
                    options[question.correct].classList.add('correct');
                    
                    // Reset streak for timeout
                    correctStreak = 0;
                    
                    // Move to next question after showing correct answer
                    setTimeout(() => {
                        currentQuestionIndex++;
                        displayQuestion();
                        if (currentQuestionIndex < questions.length) {
                            startTimer();
                        }
                    }, 1500);
                }
            }, 1000);
        }

        function endQuiz() {
            clearInterval(timerInterval);
            document.getElementById('quiz-active').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            const accuracy = Math.round((score / questions.length) * 100);
            const incorrect = questions.length - score;
            
            document.getElementById('final-score').textContent = ${score}/${questions.length};
            document.getElementById('correct-answers').textContent = score;
            document.getElementById('incorrect-answers').textContent = incorrect;
            document.getElementById('accuracy').textContent = ${accuracy}%;
        }

        function restartQuiz() {
            document.getElementById('quiz-setup').style.display = 'block';
            document.getElementById('quiz-active').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            
            // Reset form
            document.getElementById('setup-form').reset();
            
            // Reset variables
            currentQuestionIndex = 0;
            questions = [];
            score = 0;
            correctStreak = 0;
            timePerQuestion = 30;
            
            clearInterval(timerInterval);
        }
    </script>
</body>
